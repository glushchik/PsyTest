<!DOCTYPE html>
<html> 
	<head> 
		<title>Тест №</title>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="true"/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="		sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<!-- Дополнительные стили (не обязательно) -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity	="	sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
		
		<!-- Подключаем jQuery (необходим для Bootstrap JS) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="	sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/app.css">
		<link rel="stylesheet" href="styles/progress.css">
	</head>
	<body style="background: #ECF6FF;">

		<div id="instruction">
			<div class="instructionInner">
				<button class="infoButton"><i class="fa fa-info infoIcon" aria-hidden="true"></i></button>
				<p class="progress-title2" id="desc_title1">Инструкция к тесту</p>
				<p class="progress-title3" id="desc_instruction"></p>
			</div>
			<button id="infoClose"><i class="fa fa-window-close" aria-hidden="true"></i></button>
		</div>

		<div id="processing">
			<div class="instructionInner">
				<button class="infoButton"><i class="fa fa-info infoIcon" aria-hidden="true"></i></button>
				<p class="progress-title2" id="desc_title1">Обработка результатов<br>Листайте вниз</p>
				<p class="progress-title3" id="desc_process"></p>
			</div>
			<button id="processClose"><i class="fa fa-window-close" aria-hidden="true"></i></button>
		</div>

		<div class="container">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div class="wrapper">
							<main class="main">
								<div class="quiz__head">
									<!-- Элемент вставки для Вопроса-->
									<div class="head__content" id="head"></div>
									<div class="quiz__body">
									<div class="buttons">
										<div class="buttons__content" id="buttons">
											<button class="button"></button><br>
											<button class="button button_wrong"></button><br>
											<button class="button button_correct"></button><br>
											<button class="button button_passive"></button><br>
										</div>
									</div>
								</div>
					
								<div class="quiz__footer">
									<div class="footer__content" id="pages">0 / 0</div>
								</div>
								</div>
							</main>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
				<div class="row">
					<div class="col-md-2"></div>

					<div class="col-md-4">
						<div class="assist">
							<button id="instructionButton" class="buttonRB">
								Инструкция к тесту
							</button>
						</div>
					</div>
					<div class="col-md-4">
						<div class="assist">
							<button id="processingButton" class="buttonRB">
								Обработка результатов
							</button>
						</div>
					</div>

					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		<footer>
			<script type="text/javascript" src="scripts/cookie.js"></script>
			<script type="text/javascript" src="scripts/counter.js"></script>
			<script type="text/javascript" src="scripts/instruction.js"></script>
		</footer>
	</body>
</html>
